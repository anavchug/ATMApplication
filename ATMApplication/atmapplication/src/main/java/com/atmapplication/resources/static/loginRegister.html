<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="AccountServlet" method="post">
                <input type="hidden" name="action" value="login">
                <input type="text" name="login-account" placeholder="Account Number" required>
                <input type="password" name="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="AccountServlet" method="post">
                <input type="hidden" name="action" value="register">
                <input type="text" name="reg-account" placeholder="Account Number" required>
                <input type="password" name="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>
    <script>
    document.getElementById("show-register").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
});
    document.getElementById("show-login").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("register-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
});

    </script>
</body>
</html>
