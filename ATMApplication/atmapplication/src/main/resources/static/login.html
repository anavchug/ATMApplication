<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="/css/login-form.css">
</head>
<body>
    <body>
        <div class="form-container">
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input type="hidden" name="action" value="login">
                    <input type="number" name="accountNumber" placeholder="Account Number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    <script>

    //this function passes the account number as a query and redirects the user to their account page
    function handleLogin() {
    // Get the account number from the form input
    const loggedInAccountNumber = document.querySelector('input[name="accountNumber"]').value;
        
    // Redirect to the account page with the account number in the URL
    window.location.href = "/account?accountNumber=" + loggedInAccountNumber;

    return false; // Prevent form submission
}
    </script>
</body>
</html>
